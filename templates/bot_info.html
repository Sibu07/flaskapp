<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Bot Info</title>
</head>
<body>
    <h1>Get Bot Info</h1>
    <form method="POST">
        <label for="bot_token">Enter your bot token:</label>
        <input type="text" name="bot_token" id="bot_token" required>
        <button type="submit">Submit</button>
    </form>

    {% if bot_username %}
    <p>Bot username: @{{ bot_username }}</p>
    {% endif %}

    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
