<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update MongoDB Collection</title>
</head>
<body>
    <h1>Update MongoDB Collection</h1>
    <form method="POST">
        <label for="mongo_uri">Enter your MongoDB connection URL:</label>
        <input type="text" name="mongo_uri" id="mongo_uri" required><br>

        <button type="button" id="fetchCollections">Fetch Collections</button><br>

        <label for="collection_name">Select the Collection to update:</label>
        <select name="collection_name" id="collection_name" required>
            <!-- Dropdown options will be populated dynamically -->
        </select><br>

        <button type="submit">Update Collection</button>
    </form>

    <script>
        // JavaScript to fetch and populate the collection names
        document.getElementById("fetchCollections").addEventListener("click", function() {
            const mongoUri = document.getElementById("mongo_uri").value;
            const collectionDropdown = document.getElementById("collection_name");

            // Make an AJAX request to fetch the collections
            fetch(`/get_collections?mongo_uri=${mongoUri}`)
                .then(response => response.json())
                .then(collections => {
                    // Clear existing options
                    collectionDropdown.innerHTML = "";

                    // Populate the dropdown with retrieved collections
                    collections.forEach(collection => {
                        const option = document.createElement("option");
                        option.value = collection;
                        option.textContent = collection;
                        collectionDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Failed to fetch collections:", error);
                });
        });
    </script>
</body>
</html>
