<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update MongoDB Collection</title>
</head>
<body>
    <h1>Update MongoDB Collection</h1>
    <form method="POST">
        <label for="mongo_uri">Enter your MongoDB connection URL:</label>
        <input type="text" name="mongo_uri" id="mongo_uri" required><br>

        <label for="collection_name">Enter the Collection Name to update:</label>
        <input type="text" name="collection_name" id="collection_name" required><br>

        <button type="submit">Update Collection</button>
    </form>
</body>
</html>
