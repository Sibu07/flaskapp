<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update MongoDB Collection</title>
</head>
<body>
    <h1>Update MongoDB Collection</h1>
    <form method="POST">
        <label for="mongo_uri">Enter your MongoDB connection URL:</label>
        <input type="text" name="mongo_uri" id="mongo_uri" required><br>

        <!-- Add a button to retrieve collections -->
        <button type="button" onclick="fetchCollections()">Retrieve Collections</button><br>

        <!-- Add a dropdown select box for collections -->
        <label for="collection_name">Select the Collection to update:</label>
        <select name="collection_name" id="collection_name" required>
            <option value="" disabled selected>Select a Collection</option>
        </select><br>

        <button type="submit">Update Collection</button>
    </form>

    <script>
        function fetchCollections() {
            // Retrieve the MongoDB connection URL from the input field
            var mongoUri = document.getElementById("mongo_uri").value;

            // Make a GET request to fetch collections
            fetch("/get_collections?mongo_uri=" + encodeURIComponent(mongoUri))
                .then(response => response.json())
                .then(data => {
                    var collectionSelect = document.getElementById("collection_name");
                    collectionSelect.innerHTML = "<option value='' disabled selected>Select a Collection</option>";

                    // Populate the select box with retrieved collections
                    data.collections.forEach(collection => {
                        var option = document.createElement("option");
                        option.value = collection;
                        option.textContent = collection;
                        collectionSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error(error);
                    alert("Failed to retrieve collections. Please check the connection URL.");
                });
        }
    </script>
</body>
</html>
