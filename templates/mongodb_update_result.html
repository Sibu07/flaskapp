<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Update Result</title>
</head>
<body>
    <h1>MongoDB Update Result</h1>

    {% endif %}

    <a href="/mongodb_update">Back to Update Page</a>
</body>
</html>
