<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Routes</title>
</head>
<body>
    <h1>All Routes</h1>
    <ul>
        {% for rule in rules %}
            <li><a href="{{ url_for(rule) }}">{{ rule.split('.')[-1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
